<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preload" href="{{ site.baseurl }}/assets/css/bulma.css" as="style" />

    <style type="text/css">
        {%include style.css %}
    </style>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/bulma.css" />

    <link rel="preload" href="{{ site.baseurl }}/assets/css/font-awesome.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="{{ site.baseurl }}/assets/css/font-awesome.css"></noscript>
    <link
        rel="shortcut icon"
        type="image/png"
        {% if site.favicon %}
            href="{{ site.favicon | relative_url }}"
        {% else %}
            href="{{ site.baseurl }}/favicon.png"
        {% endif %}
    />
    <link rel="preload" as="script" href="/assets/js/app.js" />

    {% unless site.hide_share_buttons %}
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-social@1/bin/bulma-social.min.css" />
    {% endunless %}
    {% seo %}
    {% if site.feed %}
        {% feed_meta %}
    {% endif %}
    <script defer src="{{ site.baseurl }}/assets/js/alpine.min.js"></script>
    {% if page.toc %}
    <script id="backToTop" src="/assets/js/vanilla-back-to-top.min.js"></script>
    {% endif %}

    {%- if site.google_analytics -%}
        {%- include google-analytics.html -%}
    {%- endif -%}
    {%- include head-scripts.html -%}
</head>
